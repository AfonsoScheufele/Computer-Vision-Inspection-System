model:
  input_shape: [224, 224, 3]
  num_classes: 1
  learning_rate: 0.001
  batch_size: 32
  epochs: 50

data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  augmentation: true

paths:
  data_dir: "data/raw"
  processed_dir: "data/processed"
  model_dir: "models"
  output_dir: "outputs"

preprocessing:
  resize: [224, 224]
  normalize: true
  grayscale: false

augmentation:
  rotation_range: 20
  width_shift_range: 0.2
  height_shift_range: 0.2
  horizontal_flip: true
  zoom_range: 0.2
  brightness_range: [0.8, 1.2]

